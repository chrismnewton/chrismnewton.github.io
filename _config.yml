# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Christopher Newton
description: "Hi I'm Chris, and I'm a Supply Chain Planning Manager who who is diving deep into Data Science and Forecasting.  My portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Binghamton, NY. USA"
resume_url: /docs/Newton_Christopher_Resume.docx
avatar_image: /img/Christopher_Newton_sq.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/christopher-m-newton" # Add your linkedln handle
github: "https://github.com/chrismnewton"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


